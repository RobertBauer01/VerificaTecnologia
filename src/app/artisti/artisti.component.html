<br>
<h4>Artisti</h4>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Brani</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of artisti" >
            <td>{{ s.id }}</td>
            <td>{{ s.nome }}</td>
            <td>{{ s.brani }}</td>
        </tr>
    </tbody>
</table>
